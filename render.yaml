services:
  - type: web
    name: powercouple-api
    env: docker
    rootDir: backend
    plan: free
    autoDeploy: true
    healthCheckPath: /health

  - type: web
    name: powercouple-web
    env: node
    plan: free
    autoDeploy: true
    buildCommand: npm ci && npx prisma generate && npm run build
    startCommand: npx prisma db push && npm run db:seed && npm run start
    envVars:
      - key: NODE_VERSION
        value: 20
      - key: FASTAPI_URL
        value: https://powercouple-api.onrender.com
      - key: DATABASE_URL
        value: file:/tmp/powercouple.db
